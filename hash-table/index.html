  <script>
    class HashTable {
      constructor(size) {
        this.data = new Array(size);
      }

      // key -> address 
      _hash(key) {
        let hash = 0;
        for (let i = 0; i < key.length; i++) {
          hash = (hash + key.charCodeAt(i) * i);
        }  
        hash = hash % this.data.length;
        return hash;
      }
    }

    const hashTable = new HashTable(50);
