<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Linked List</title>
  </head>
  <body>
    <p id="ll-value"></p>
    <pre id="root"></pre>
    <script>
      // linked list constructor (exclude empty linked list)
      class LinkedList {
        constructor(value) {
          //  10  |  null
          //    head
          //    tail
          this.head = {
            value,
            next: null
          };
          this.tail = this.head;
          this.length = 1;
        }

        append(value) {
          //  10   |   null      6   |   null
          //     head
          //     tail               new
          const newNode = {
            value,
            next: null
          };
          //  10   |   ->        6   |   null
          //     head
          //     tail .next         new
          this.tail.next = newNode;
          //  10   |   ->        6   |   null
          //     head               tail
          //                        new
          this.tail = newNode;
          this.length++;

          //  10   |   ->        6   |   null          15   |   null
          //     head               tail
          //                                               new

          //  10   |   ->        6   |   ->            15   |   null
          //     head               tail
          //                            .next              new

          //  10   |   ->        6   |   ->            15   |   null
          //     head                                      tail
          //                                               new
        }

        prepend(value) {
          const newNode = {
            value,
            next: null
          };
          newNode.next = this.head;
          this.head = newNode;
          this.length++;
        }
        
        printList() {
          const linkedListValueArray = [];
          let currentNode = this.head;
          while (currentNode !== null) {
            linkedListValueArray.push(currentNode.value);
            currentNode = currentNode.next;
          }
          return linkedListValueArray.join(" -> ");
        }
      }

      // create a linked list through the self-defined constructor
      let linkedList = new LinkedList(10);
      linkedList.append(6);
      linkedList.append(15);
      linkedList.prepend(1);

      document.querySelector("#ll-value").innerHTML = linkedList.printList();
      document.querySelector("#root").innerHTML = JSON.stringify(
        linkedList,
        null,
        2
      );
    </script>
  </body>
</html>
