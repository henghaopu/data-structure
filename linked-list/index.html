<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Linked List</title>
  </head>
  <body>
    <p>e.g., 10 -> 5 -> 16</p>
    <pre id="root"></pre>
    <script>
      // linked list constructor (exclude empty linked list)
      class LinkedList {
        constructor(value) {
          // create the very first linked list node
          this.head = {
            value,
            next: null
          };
          this.tail = this.head;
          this.length = 1;
        }
      }

      // create a linked list through the self-defined constructor
      let linkedList = new LinkedList(10);

      document.querySelector("#root").innerHTML = JSON.stringify(
        linkedList,
        null,
        2
      );
    </script>
  </body>
</html>
